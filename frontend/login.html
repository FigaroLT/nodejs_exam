<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Split Bills</title>
    
  </head>
  <body class="wrapper">

    <header>
      <div id="logo">
        <a href="./index.html">
          <img src="https://www.swedbank.se/content/dam/swedbank/brand-manager/sketches/Symbol_626px.png" alt="app-logo"></a>
        <h1>Split Bills</h1>
        <p>BEST IN MARKET</p>
      </div>
    </header>
  
    <form id="user-login">
      <h2>Log In</h2>
      <label for="email-input">Email</label>
      <input type="email" name="email-input" id="email-input" placeholder="email" required />
      <label for="password">Password</label>
      <input type="password" name="user-password" id="user-password" placeholder="password" required />
      <button type="submit" id="submit-form" class="button">Login</button>
      <p>If You haven't registered. <a href="./register.html">Register here</a></p>
    </form>
  
    <script type="modules" src="./modules/login.js"></script>
  </body>
  
</html>
